[project]
name = "feinn-project"
version = "0.1.0"
description = "Finite Element integrated Neural Network Project"
authors = [
    {name = "Braian Desia"}
]

packages = [{ include = "mesh_utils", from = "src" }
            ]

readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "numpy (>=2.3.2,<3.0.0)",
    "matplotlib (>=3.10.6,<4.0.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.30.1"

